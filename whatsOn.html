<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's On DF Cinemas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="whatsOn.css">


    <!-- bootstrap import -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/13ccb33514.js" crossorigin="anonymous"></script>


    <!-- javascript imports -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<header>
    <div class="navbar">

        <img src="https://digitalfutures.com/wp-content/uploads/2021/02/yoast-logo.png" alt="logo" width=200px,
            class="logo">

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="whatsOn.html">What's On</a></li>
                <li><a href="signUp.html">Sign-Up</a></li>
            </ul>
        </nav>
    </div>
</header>

<body>
    <main>
        <div class="row">
            <div class="col-10 col-md-8">
                <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="5000">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel" data-slide-to="1"></li>
                        <li data-target="#carousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="images/lordofrings.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images/starwars.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images/harrypotter.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-4 col-md-4">
                <p>Now showing</p>
            </div>
        </div>

        <div class="row">
            <div class="col-6 col-md-4">
                <p class="">Opening Times</p>
                <p>Mon...Fri...etc</p>
            </div>
            <div class="col-12 col-md-8"><img src="images/pulpfiction.jpg" width=100% height="400"></div>
        </div>

        <div class="row">
            <div class="col-3"><img src="https://static.posters.cz/image/350/101072.jpg" width=100% height="300">
            </div>
            <div class="col-2">
                <p class="align-items-center">Movie Title</p>
            </div>
            <div class="col-2">
                <p>Movie Synopsis</p>
            </div>
            <div class="col-3 offset-md-1">
                <p>Screens and showing times</p>
                <p>Standard</p>
                <p>3D</p>
                <p>4DX</p>
                <p>Super IMAX</p>
            </div>
        </div>

    </main>

    <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-facebook-f"></i></a>
                <!-- Instagram -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-instagram"></i></a>

                <!-- Twitter -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-twitter"></i></a>

                <!-- Linkedin -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-linkedin-in"></i></a>

                <!-- Github -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© DF Cinemas -2021 -
        </div>
        <!-- Copyright -->
    </footer>
</body>

</html>
