<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/13ccb33514.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>DF Cinemas</title>
</head>
<header>
    <div class="navbar">

        <img src="https://digitalfutures.com/wp-content/uploads/2021/02/yoast-logo.png" alt="logo" width=200px,
            class="logo">

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="whatsOn.html">What's On</a></li>
                <li><a href="signUp.html">Sign-Up</a></li>
            </ul>
        </nav>
    </div>
</header>

<body>

    <main>

        <div class="container-fluid bg-grey">
            <div class="row">
                <div class="col-sm-6">
                    <div>
                        <img src="images/cinema1.jpg" class="rounded" alt="cinema1" width="550" height="300">
                    </div>
                    <div>
                        <img src="images/cinema2.jpg" class="rounded" alt="cinema1" width="550" height="300">
                    </div>
                    <div>
                        <img src="images/cinema3.jpg" class="rounded" alt="cinema1" width="550" height="300">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <form>
                            <div class="form-group row">
                                <label for="title" class="col-sm-2 col-form-label">Title</label>
                                <div class="col-sm-10">
                                    <input type="dropdown" class="form-control" id="title" placeholder="title">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="firstname"
                                        placeholder="First Name placeholder">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="lastname"
                                        placeholder="last Name placeholder">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Sign Me Up</button>
                                </div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>


    </main>

    <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-facebook-f"></i></a>
                <!-- Instagram -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-instagram"></i></a>

                <!-- Twitter -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-twitter"></i></a>

                <!-- Linkedin -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-linkedin-in"></i></a>

                <!-- Github -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© DF Cinemas -2021 -
        </div>
        <!-- Copyright -->
    </footer>

</body>

</html>
